<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up Form</title>
    <link rel="stylesheet" href="CSS/log.css">
    <script defer src="JS/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        /* Basic styling for the form container */
        body-log {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .form-container {
            padding: 20px;
        }
        .sign-in h1 {
            margin-bottom: 20px;
        }
        .sign-in input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .sign-in button {
            width: 100%;
            padding: 10px;
            background: #8ED2CF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sign-in button.ghost {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
        }
        nav ul {
            list-style-type: none; /* إزالة النقاط من القائمة */
            padding: 0; /* إزالة الهوامش الداخلية */
            margin: 0; /* إزالة الهوامش الخارجية */
        }

        nav a {
            text-decoration: none; /* إزالة الخط السفلي من الرابط */
            font-size: 24px; /* تكبير حجم الأيقونة */
            color: #776AD0; /* لون الأيقونة، يمكنك تغييره */
        }
nav a:hover {
            color: #F2963E; /* تغيير اللون عند التمرير */
        }
     
    </style>
</head>
<body class="body-log">
   <div></div> 
   
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="sign-in">إنشاء حساب </h1>
                <input type="text" class="sign-in" style="text-align: right;" placeholder="الاسم" />
                <input type="text" class="sign-in" style="text-align: right;" placeholder="رقم الجوال" />
                <input type="password" style="text-align: right;" placeholder="الرقم السري" />
                <button>إنشاء حساب </button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <nav> <!--icon back -->
                <ul>
                    <li><a href="index.html"><i class="bi bi-arrow-left-square"></i> </a></li>
                </ul>
            </nav>
            <form action="#">
                <h1>تسجيل الدخول</h1>
                <input class="sign-in" type="text" style="text-align: right;" placeholder="رقم الجوال" />
                <input class="sign-in" type="password" style="text-align: right;" placeholder="الرقم السري"  />
                <a href="#">نسيت الرقم السري ؟</a>
                <button class="sign-in">تسجيل الدخول</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>ياهلا وسهلا!</h1>
                    <p>عشان نبقى متواصلين، سجّل دخولك</p>
                    <button class="sign-in" id="signIn">تسجيل الدخول</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>حياك الله </h1>
                    <p>دخل معلوماتك الشخصية وابدأ مشوارك معنا</p>
                    <button class="sign-in" id="signUp">إنشاء حساب </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
